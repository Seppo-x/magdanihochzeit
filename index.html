<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rätsel abgeschlossen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* Hintergrund mit gestreuten 3ern */
    .three {
      position: absolute;
      font-size: 4rem;
      color: rgba(255, 255, 255, 0.2);
      user-select: none;
      pointer-events: none;
    }

    /* Vordergrund-Container */
    .content {
      position: relative;
      z-index: 10;
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      text-align: center;
    }

    .color-hint {
      font-size: 1.5rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Einige gestreute 3er -->
  <div class="three" style="top: 10%; left: 5%;">3</div>
  <div class="three" style="top: 20%; left: 70%;">3</div>
  <div class="three" style="top: 50%; left: 40%;">3</div>
  <div class="three" style="top: 80%; left: 20%;">3</div>
  <div class="three" style="top: 75%; left: 85%;">3</div>

  <!-- Vordergrund-Text -->
  <div class="content">
    <h1>Glückwunsch, du hast alle Rätsel gelöst.</h1>
    <p>…Doch lässt sich das Schloss immer noch nicht knacken?</p>
    <p>Dann überdenk nochmal die Zuordnung der Farben:</p>
    <div class="color-hint" style="color: red;">Lila</div>
    <div class="color-hint" style="color: green;">Blau</div>
    <div class="color-hint" style="color: blue;">Gelb</div>
    <div class="color-hint" style="color: purple;">Grün</div>
    <div class="color-hint" style="color: yellow;">Rot</div>
  </div>

</body>
</html>
